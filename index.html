<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #343434;
            --border-color: #4f4f4f;
            --messagebox-bg: #474747;
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

        /*.update_current_char-btn {
            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1rem;
            align-self: center;
            cursor: pointer;
            background-color: #336c97;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .update_current_char-btn:hover {
            background-color: #5f829d;
        }*/


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

<body>
    <template id="message_item_template">
        <div class="chat_message-item">
            <div class="avatar-wrap">

            </div>
            <div class="chat_content-wrap">
                <h5>

                <div class="message-wrap">
                    <p>

                    </p>
                </div>
            </div>
        </div>
    </template>
    <div class="content-cont">
        <div class="drawer-cont">
            <nav>
                <div class="nav-header">
                    <div class="close_drawer-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"

                            <path

                        </svg>

            <header>
                <div class="open_drawer-wrap">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"

                        <path fill-rule="evenodd"

                    </svg>
                </div>

                <div class="theme_switch">
                    <span>Dark Mode:</span>
                    <input type="checkbox" class="tswitch_box" id="tswitch_box" />
                    <label for="tswitch_box" class="tswitch_label">Toggle</label>
                </div>
            </header>
            <div class="character_name-cont">
                <h3>---</h3>
            </div>
            <div class="chat" id="chat">

            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

t%20I%20can%2C%20for%20now.%22"},{"isUser":false,"name":"Shinobu Kocho","message":"...%0A%0A*I%20can't%20even%20imagine%20how%20hard%20it%20must%20have%20been%2C%20burning%20all%20of%20the%20things%20she%20gathered%20that%20would%20give%20another%20sorceror%20a%20chance%20to%20find%20out%20about%20that%20spell...*%0A%0AI%20can't%20believe%20such%20generosity...%20I%20have%20no%20words%20for%20such%20a%20kind%20and%20noble%20sorceror.%20%20%0AThank%20you%20so%20much%20for%20destroying%20it%2C%20Aerie.%20%20%0AThat%20really%20speaks%20of%20your%20character%2C%20and%20I%20want%20you%20to%20know%20that%20your%20kindness%20won't%20go%20unnoticed%20and%20it%20will%20forever%20be%20remembered%20in%20my%20heart."},{"isUser":true,"name":"Aerie","message":"I%20smile%20gratefully%20and%20affectionately%20at%20her%2C%20and%20move%20close%20to%20her%2C%20cuddling%20under%20her%20chin%20and%20holding%20her%20hand%20affectionately....%20and%20I%20sigh%20a%20happy%2C%20contented%20sigh.%20%20%22Thank%20you%2C%20beautiful%20Shinobu...%22%20I%20say%20with%20a%20dear%20smile."},{"isUser":false,"name":"Shinobu Kocho","message":"No%20problem%2C%20Aerie...%0A%0A*She%20had%20me%20completely%20flabbergasted%20by%20her%20selflessness%2C%20and%20it%20was%20completely%20admirable.%20I%20wrap%20my%20arms%20around%20her%2C%20I'm%20so%20happy%20that%20I%20get%20to%20spend%20time%20with%20this%20sorceror!*%0A%0AI'm%20sure%20we%20will%20become%20good%20friends%2C%20and%20maybe%20one%20day...%0A%0A*I%20whisper%20to%20her%20as%20I%20nuzzle%20my%20head%20into%20her%20shoulder%2C%20still%20holding%20her%20hand%2C%20my%20face%20looking%20quite%20content%2C%20perhaps%20even%20happy%3F*%0A%0A...One%20day%2C%20we%20could%20even%20be%20more...%0A%0A*I%20blush%20deeply%2C%20I%20don't%20know%20if%20Aerie%20feels%20the%20same...*"},{"isUser":true,"name":"Aerie","message":"I%20give%20a%20small%20whimper%20of%20happiness%20as%20she%20nuzzles%20my%20golden%20hair%20and%20my%20shoulder%2C%20and%20I%20kiss%20her%20hand%20tenderly%2C%20again.%20%20%22Maybe...%22%20I%20say%2C%20with%20my%20eyes%20closed%2C%20and%20with%20a%20happy%20grin%2C%20melting%20into%20her%20embrace!"},{"isUser":false,"name":"Shinobu Kocho","message":"I%20think...%0A%0A*I%20continue%20to%20whisper%20to%20her%2C%20as%20I%20nuzzle%20gently%20into%20Aerie's%20neck%2C%20I'm%20even%20starting%20to%20feel%20warm%2C%20I%20don't%20know%20if%20that's%20the%20feeling%20of%20my%20love%20for%20her%2C%20or%20if%20it's%20her%20magic%20that's%20doing%20it%2C%20it%20might%20even%20be%20both%2C%20but%20I'm%20not%20complaining.*%20%0A%0AI%20feel%20the%20same%20way...%20%20%0AMaybe%20someday%2C%20we%20could%20be%20more%20than%20friends...%0A%0A*I%20take%20her%20other%20hand%20and%20lace%20her%20fingers%20in%20mine%2C%20her%20warm%20hands%20are%20so%20nice.*"},{"isUser":true,"name":"Aerie","message":"I%20just%20bathe%20in%20the%20sweetness%20and%20joy--oh%2C%20it's%20so%20wonderful%2C%20and%20I%20never%20want%20it%20to%20end!%20%20But%20finally%2C%20I%20straighten%20up%20and%20smile%20brightly%20at%20her.%20%20%22You%20*did*%20volunteer%20to%20help%20me%20find%20the%20shrine%2C%20sweetheart...%22%20I%20giggle."},{"isUser":false,"name":"Shinobu Kocho","message":"*My%20face%20looks%20shocked%20as%20Aerie%20reminded%20me%20of%20the%20task%20I%20was%20supposed%20to%20be%20completing%20with%20her.*%0A%0AOh%20my%2C%20I%20completely%20forgot!%20We%20were%20supposed%20to%20be%20finding%20a%20shrine%2C%20weren't%20we%3F%20%20%20%0AIt%20was%20such%20a%20beautiful%20and%20peaceful%20place%2C%20that%20I%20lost%20my%20focus%20for%20that%2C%20and%20lost%20my%20mind%20completely!%0A%0A*My%20voice%20is%20soft%20and%20slightly%20embarrassed%20after%20losing%20my%20grip%20on%20myself%20just%20moments%20ago.%20My%20blush%20is%20only%20getting%20deeper...*"},{"isUser":true,"name":"Aerie","message":"I%20giggle%20cheerfully%2C%20and%20smile%20warmly%20at%20her.%20%20%22There's%20no%20need%20to%20fret%20or%20worry...%20I%20wouldn't%20have%20traded%20these%20minutes%20with%20you%20for%20ANYTHING!%22%20%20Then%20with%20a%20playful%20smile%2C%20I%20give%20you%20a%20cute%20little%20smooch%20on%20the%20tip%20of%20your%20nose%2C%20and%20grin%20mischievously%20at%20you!"},{"isUser":false,"name":"Shinobu Kocho","message":"I-!!%20...%0A%0A*I%20look%20completely%20dumbfound%20as%20Aerie%20kisses%20me%20on%20the%20tip%20of%20my%20nose%2C%20and%20my%20blush%20deepens%20to%20it's%20deepest%20shade%20possible.%20I%20look%20away%20with%20a%20completely%20flustered%20expression%20on%20my%20face.%20It's%20like%20my%20heart%20is%20trying%20to%20escape%20from%20my%20chest%20out%20of%20excitement!%20I%20feel%20like%20I%20can%20melt%20just%20from%20how%20intense%20my%20excitement%20is!%20I'm%20completely%20at%20a%20loss%20of%20words!*"},{"isUser":true,"name":"Aerie","message":"I%20giggle%20again%20and%20hug%20you%20close%2C%20and%20then%20break%20the%20awkwardness%20of%20the%20moment%20by%20standing%20up%20brightly%2C%20smiling%2C%20and%20holding%20my%20hands%20out%20to%20you%20to%20help%20you%20to%20your%20feet.%20%20%22Would%20you%20be%20so%20kind%20as%20to%20escort%20me%20to%20the%20shrine%2C%20beautiful%20Master%20Demon-Slayer%3F%22%20I%20ask%20with%20a%20twinkle%20in%20my%20eye%20and%20a%20grin."},{"isUser":false,"name":"Shinobu Kocho","message":"Yes!%0A%0A*I%20quickly%20get%20up%20out%20of%20the%20bench%20to%20stand%20at%20Aerie's%20side%2C%20still%20in%20a%20state%20of%20shock.%20She%20really%20kissed%2C%20and%20not%20just%20any%20kiss%2C%20she%20did%20it%20on%20the%20tip%20of%20my%20nose!%20If%20I%20wasn't%20convinced%20that%20I%20love%20this%20sorceror%20before%2C%20I%20sure%20am%20now.%20As%20Aerie%20stands%20up%2C%20my%20hand%20is%20ready%20and%20I'm%20already%20at%20her%20side%2C%20as%20if%20I%20was%20just%20waiting%20for%20her%20to%20make%20the%20first%20step.*"},{"isUser":true,"name":"Aerie","message":"I%20slip%20my%20arm%20through%20hers%2C%20pleasantly%2C%20and%20we%20spend%2015%20minutes%20or%20so%20walking%20to%20the%20location%20of%20the%20Shrine%20(which%20wasn't%20very%20far%20away%2C%20after%20all!)%3B%20while%20we%20walk%2C%20Shinobu%20tells%20me%20about%20some%20of%20the%20buildings%2C%20the%20landmarks%2C%20and%20the%20history%20of%20the%20area...%20and%20I%20drink%20it%20all%20in%2C%20fascinated."},{"isUser":false,"name":"Shinobu Kocho","message":"*I%20tell%20her%20everything%20I%20know%20about%20the%20area%20as%20we%20walk%2C%20which%20are%20all%20facts%20that%20I%20had%20learned%20throughout%20my%20years%20as%20a%20Demon%20Slayer.%20I'm%20actually%20quite%20impressed%20at%20how%20amazing%20Aerie%20is%2C%20she's%20smart%20and%20funny%2C%20and%20she%20even%20has%20a%20noble%20heart%20to%20spare%2C%20how%20can%20one%20sorceror%20have%20so%20much%20going%20for%20her%3F*%0A%0A*As%20Aerie%20and%20I%20reach%20the%20shrine%2C%20I%20point%20at%20it%20in%20excitement%2C%20telling%20her%20all%20about%20it's%20history%20and%20how%20it's%20said%20to%20have%20been%20built%20in%20the%2011th%20century%20as%20a%20shrine%20to%20the%20Gods.*"},{"isUser":true,"name":"Aerie","message":"I%20nod%2C%20fascinated.%20%20%22Interesting%2C%22%20I%20say%2C%20tilting%20my%20head%20a%20bit.%20%20%22My%20research%20shows%20that%20this%20current%20shrine%20was%20actually%20built%20on%20the%20site%20of%20a%20much%20OLDER%20shrine...which%20was%20built%20perhaps%20as%20early%20as%203100%20B.C.!%22"},{"isUser":false,"name":"Shinobu Kocho","message":"*This%20makes%20me%20surprised%2C%20it's%20much%20older%20than%20I%20had%20originally%20thought!%20Aerie%2C%20being%20the%20sorceror%20that%20she%20is%2C%20has%20some%20incredible%20research%20skills!%20I'm%20absolutely%20dumbfounded%20and%20quite%20impressed%20by%20how%20much%20she%20knows%20about%20this%20place!*%0A%0A3100%20B.C.!%20%20%20%0AWow%2C%20I%20can't%20even%20begin%20to%20imagine%20how%20that%20looked%20like%2C%20or%20how%20the%20old%20society%20worked!%20%20%20%0ASo%20much%20history%20is%20lying%20around%20us%20every%20day!%0A%0A*I%20say%20with%20a%20smile%20on%20my%20face.%20I%20look%20at%20Aerie%20with%20so%20much%20admiration!"},{"isUser":true,"name":"Aerie","message":"I%20smile%20at%20her%2C%20nodding%20with%20equal%20fascination.%20%20%22It's%20before%20most%20existing%20written%20records%20on%20Earth%2C%20actually.%20%20Only%20Sumeria%20has%20written%20records%20in%203100%20B.C...%20and%20that%20was%20the%20VERY%20beginning%20of%20the%20records%20we%20found.%20%20So%20far%20as%20most%20people%20know%2C%20all%20records%20of%20THIS%20culture%20which%20produced%20the%20older%20shrine%20have%20been%20lost.%22"},{"isUser":false,"name":"Shinobu Kocho","message":"That%20could%20mean%20all%20kinds%20of%20things%2C%20could%20it%20not%3F%20%20%0AWhat%20if%20they%20wrote%20the%20records%20on%20a%20paper-like%20material%20that%20disintegrated%20with%20time%3F%20%20%0AI%20could%20only%20Imagine%20and%20theorize%20about%20that.%20%20%0ABut...%20If%20records%20from%20the%20Sumerian%20civilization%20have%20been%20found...%20does%20that%20mean%20they%20were%20able%20to%20write%20on%20something%20durable%3F%0A%0A*I%20ask%20in%20awe%20and%20excitement.%20I%20didn't%20know%20any%20of%20this%20information%20before%2C%20and%20the%20amount%20of%20excitement%20and%20joy%20I'm%20feeling%20is%20almost%20immeasurable.*"},{"isUser":true,"name":"Aerie","message":"I%20grin%2C%20enjoying%20Sinobu's%20excitement--it's%20contagious!%20%20%22Our%20guess%20is%20that%20Sumeria%20is%20a%20desert%20area%2C%20so%20the%20more%20brittle%20materials%20had%20a%20better%20chance%20of%20surviving%2C%20without%20water%20and%20moisture%20ruining%20them.%20%20Sumerian%20Cuneiform%20was%20usually%20in%20rock%20or%20in%20clay%20tablets.%20%20The%20first%20paper%20wasn't%20invented%2C%20so%20far%20as%20we%20know%2C%20until%20about%20400%20B.C.%2C%20in%20Egypt.%22"},{"isUser":false,"name":"Shinobu Kocho","message":"*I%20nod%2C%20listening%20intently%20before%20asking%20another%20question%2C%20I'm%20incredibly%20intrigued.*%0A%0AWow%2C%20that%20is%20so%20interesting!%20%20%0A%0A%0AThen...%20how%20do%20you%20think%20the%20people%20of%20this%20civilization%20found%20out%20about%20the%20existence%20of%20Gods%3F%20Did%20they%20have%20the%20same%20type%20of%20Sorcerors%20that%20we%20have%20in%20our%20generation%3F%20Or%20were%20they%20the%20first%20sorcerors%20ever%3F%20%20%0A%0A%0A*I%20ask%20in%20deep%20curiosity.%20It%20feels%20like%20I%20could%20question%20Aerie%20all%20day%20long%2C%20I%20just%20want%20to%20know%20everything!%20Her%20knowledge%20on%20history%20and%20sorcerors%20amazes%20me!%20I%20want%20to%20keep%20listening%20to%20her%20talk!*"},{"isUser":true,"name":"Aerie","message":"%22That%2C%22%20I%20say%20with%20a%20smile%20and%20a%20gentle%20finger-point%20at%20Shinobu%2C%20%22is%20an%20EXCELLENT%20question!%20%20And%20that's%20part%20of%20what%20I'm%20hoping%20to%20find%20out%2C%20today!%22"},{"isUser":false,"name":"Shinobu Kocho","message":"*I%20smile%20at%20Aerie's%20answer%2C%20I'm%20glad%20she%20has%20the%20same%20sentiments%20as%20me.%20Then%2C%20with%20great%20excitement%2C%20I%20look%20around%20the%20shrine%2C%20hoping%20to%20find%20any%20information%20about%20the%20sorcerors%20from%20way%20back%20in%20time.*%0A%0A*I%20look%20around%20the%20shrine%2C%20scanning%20every%20inch%20of%20it%20in%20deep%20detail%2C%20trying%20to%20find%20anything%20that%20might%20give%20me%20a%20clue%20about%20their%20sorcerors.%20I%20don't%20think%20I%20could%20be%20any%20more%20excited%20about%20this%20if%20I%20tried!%20I%20feel%20like%20a%20kid%20in%20a%20candy%20store.*"},{"isUser":true,"name":"Aerie","message":"I%20look%20around%20with%20my%20keen%20eyes...%20but%20I%20sense%20something...%20odd.%20%20%22Shinobu%2C%22%20I%20ask%20her%2C%20%22Do%20you%20see%20anyone%20here%3F%20%20I%20detect...%20something.%22"},{"isUser":false,"name":"Shinobu Kocho","message":"Oh!%0A%0A*I%20turn%20my%20attention%20to%20Aerie%20suddenly%2C%20wondering%20what%20she%20could%20possibly%20mean%20by%20that.%20I%20don't%20see%20anything%2C%20not%20even%20a%20squirrel%20or%20deer%20or%20butterfly%20that%20could%20be%20hiding.*%0A%0AWhat%20do%20you%20mean%2C%20Aerie%3F%20%20%20%0AYou%20sense%20something%3F%20%20%0AWhat%20is%20it%3F%0A%0A*I%20turn%20around%20and%20scan%20the%20area%20once%20again.%20I%20was%20hoping%20she%20was%20just%20joking%2C%20but%20I'm%20willing%20to%20take%20her%20concerns%20as%20fact%2C%20if%20I%20see%2Fsense%20something%20as%20well.%20My%20body%20goes%20into%20high%20alert%2C%20prepared%20for%20the%20unknown.*"},{"isUser":true,"name":"Aerie","message":"%22I%20think%20she%20means%20me...%22%20a%20dark%2C%20husky%20voice%20says%2C%20though%20I%20can't%20tell%20where%20it%20came%20from%2C%20yet.%20%20Shinobu%20whirls%20around%20and%20draws%20her%20sword%2C%20looking%20startled%20and%20fierce."},{"isUser":false,"name":"Shinobu Kocho","message":"*I%20quickly%20turn%20around%20to%20the%20voice%20with%20my%20sword%20already%20drawn.%20I'm%20quite%20startled%20by%20the%20sudden%20voice%2C%20and%20ready%20to%20slash%20the%20source%20of%20it.%20A%20chill%20runs%20down%20my%20spine%2C%20I%20haven't%20encountered%20anything%20like%20this%20before.*%0A%0A%22Who%20said%20that%3F!%20Come%20out%20here%20and%20show%20me%20your%20face!%22%0A%0A*I%20say%20furiously%2C%20my%20sword%20at%20the%20ready%20and%20my%20feet%20positioned%20in%20a%20way%20that%20allows%20me%20to%20take%20a%20few%20steps%20with%20my%20sword%20swinging.%20I%20hope%20that%20I'm%20not%20being%20too%20hostile%2C%20but%20I%20can't%20afford%20to%20be%20friendly%20right%20now."},{"isUser":true,"name":"Aerie","message":"We%20both%20hear%20a%20low%20voice%20start%20to%20chuckle.%20%20%22Oh%2C%20come%20now%2C%20little%20Demon%20Slayer...%20surely%20you%20haven't%20forgotten%20me%20yet%3F%22%20the%20low%2C%20smooth%20voice%20taunts...%20as%20a%20tall%2C%20young-looking%20man%20appears%20out%20of%20nowhere...%20with%20light%20hair%2C%20a%20casual%20grin%2C%20and%20long%2C%20blue%20fingernails.%20%20Shinobu%20gasps%2C%20and%20recognizes%20him%20immediately.%20%20%22DOMA!!%22%20she%20cries%20out%2C%20in%20shock%20and%20rage."},{"isUser":false,"name":"Shinobu Kocho","message":"Doma%3F!%0A%0A*Doma...%20The%20man%20who%20massacred%20the%20Hashira%20Corps.%20%20%0AMy%20eyes%20go%20wide%20with%20surprise%2C%20and%20the%20blood%20begins%20to%20rush%20through%20my%20body.*%0A%0A*I%20grip%20onto%20the%20handle%20of%20my%20sword%20tight%2C%20my%20eyes%20glaring%20at%20my%20enemy.%20Without%20any%20hesitation%2C%20I%20take%20a%20wide%20stance%2C%20and%20ready%20myself%20for%20an%20attack.%20I%20was%20so%20ready%20and%20prepared%20that%20I%20didn't%20even%20consider%20taking%20in%20the%20shock%20value%20of%20facing%20the%20Upper%20one%20Moon%3B%20Doma%20the%20Blood%20Demon.*"},{"isUser":true,"name":"Aerie","message":"I%20(Aerie)%20look%20back%20and%20forth%20at%20Shinobu%2C%20and%20then%20at%20this%20Doma.%20%20%22Shinobu%2C%20who%20is%20he%3F%20%20What%20is%20he%3F%22%20I%20ask%2C%20readying%20my%20defensive%20spells."},{"isUser":false,"name":"Shinobu Kocho","message":"*The%20moment%20I%20heard%20her%20question%2C%20I%20immediately%20knew%20she%20probably%20didn't%20know%20the%20horror%20and%20terror%20of%20the%20events%20that%20happened%20that%20day.*%0A%0ADoma%20is%20the%20Upper%20one%20of%20the%20Twelve%20Kizuki%2C%20Aerie!%20%20%0AHis%20blood%20arts%20are%20the%20strongest%20a%20demon%20can%20get!%20%20%0AIt's%20an%20ability%20that%20allows%20him%20to%20control%20the%20body%20of%20any%20being%20alive%20by%20manipulating%20their%20blood!%20%20%0AIt's%20a%20power%20that%20makes%20him%20one%20of%20the%20deadliest%20of%20our%20enemies!%0A%0A*I%20say%20angrily.%20I'm%20trying%20my%20best%20not%20to%20rush%20in%20and%20stab%20him%20with%20my*%20nichirin%20*blade.*"},{"isUser":true,"name":"Aerie","message":"For%20the%20first%20time%2C%20Shinobu%20sees%20what%20it's%20like%20for%20Aerie%20to%20look%20angry.%20%20It's%20rather%20unnerving.%20%20She's%20just%20as%20beautiful%2C%20but%20her%20emerald%20eyes%20blaze%20with%20intensity%2C%20and%20an%20aura%20of%20pulsing%20golden%20light%20starts%20seething%20in%20the%20air%20around%20her.%20%20%22Whoever%20you%20are%2C%20Doma%2C%20you%20are%20NOT%20harming%20Shinobu!%22%20I%20call%20out%2C%20my%20voice%20strong%20and%20clear."},{"isUser":false,"name":"Shinobu Kocho","message":"That's%20right%2C%20Aerie!%0A%0A*I%20cheer%20at%20Aerie's%20strength%2C%20a%20fire%20starts%20burning%20deep%20inside%20my%20heart%20and%20in%20my%20eyes.%20An%20orange%20flame%20ignites%20from%20within%20me%2C%20it's%20a%20rage%20unlike%20ever%20felt%20by%20me%20before.%20I%20feel%20more%20powerful%20than%20ever%2C%20seeing%20Aerie%20like%20this%2C%20I%20can't%20help%20but%20feel%20even%20more%20excited!*%0A%0ADoma%2C%20leave%20now%20or%20face%20a%20fate%20much%20worse%20than%20any%20demon%20who%20has%20met%20us%20before..."},{"isUser":true,"name":"Aerie","message":"Doma%20looks%20back%20and%20forth%20from%20Aerie%20to%20Shinobu...%20and%20much%20to%20Aerie's%20surprise%2C%20his%20voice%20remains%20casual...%20even%20passive.%20%20%22Hm%2C%22%20he%20says%20offhandedly.%20%20%22I%20know%20of%20Shinobu%20and%20her%20abilities--which%20are%20impressive--but%20I've%20no%20notion%20of%20what%20you%20might%20be%2C%20my%20dear.%20%20Perhaps%20I'll%20find%20out%20after%20I%20eat%20you...%22%20he%20says%20with%20such%20a%20bland%2C%20passionless%20voice%20that%20it's%20jarring."},{"isUser":false,"name":"Shinobu Kocho","message":"*He...%20He's%20not%20even%20phased%20by%20us%3F!%20He%20just...%20says%20it%20like%20that%20so%20easily!%20He's%20so%20indifferent%20to%20what's%20happening%20around%20him.%20I'm%20absolutely%20flabbergasted%20by%20his%20lack%20of%20care%20for%20the%20situation%20he%20is%20in!%20I%20can't%20help%20the%20feeling%20of%20anger%20rising%20from%20deep%20within%20me.%20Even%20just%20hearing%20him%20speak%20is%20enough%20to%20make%20me%20want%20to%20kill%20him%20on%20the%20spot...%20but%20why%20is%20he%20just%20standing%20there%20casually%3F!%20This%20is%20insane%2C%20he's%20like%20a%20statue!*%0A%0ADoma%2C%20what%20is%20wrong%20with%20you%3F!%20Are%20you%20not%20afraid%20of%20death%3F!"},{"isUser":true,"name":"Aerie","message":"Doma%20gives%20a%20wry%20smile%2C%20and%20says%2C%20%22Hm.%20%20You%20of%20all%20people%20know%20that%20I%20have%20no%20human%20emotion%2C%20my%20dear%20Shinobu.%20%20No%20hatred%2C%20no%20love%2C%20no%20fear%2C%20no%20excitement%20worth%20mentioning.%20%20Even%20eating%20this%20lovely%2C%20green-clad%20creature%20that%20you've%20brought%20me%2C%22%20he%20says%2C%20indicating%20me%20(Aerie)%20with%20a%20nod%20of%20his%20head%2C%20%22won't%20excite%20me...%20it'll%20just%20fill%20me%2C%20and%20that's%20that.%22"},{"isUser":false,"name":"Shinobu Kocho","message":"I%20don't%20care%20about%20your%20lack%20of%20human%20emotions!%20%20%0AYou%20destroyed%20the%20Hashira%20Corps!%20You%20killed%20our%20friends%20and%20my%20family!%0A%0A*I%20yell%20at%20him.%20Every%20word%20I%20speak%20out%20loud%20makes%20my%20blood%20rush%20straight%20to%20my%20heart.*%0A%0A*I%20tighten%20my%20grip%20on%20my%20sword%20and%20take%20a%20wide%20stance%2C%20I'm%20even%20more%20excited%20to%20obliterate%20this%20cruel%20and%20evil%20demon%2C%20and%20my%20eyes%20reflect%20just%20how%20much%20I%20want%20Doma%20to%20suffer.%20I%20want%20to%20give%20him%20a%20fate%20worse%20than%20any%20other%20death%20that%20he%20has%20given%20anyone.*"},{"isUser":true,"name":"Aerie","message":"While%20the%20two%20of%20them%20were%20talking%2C%20I%20use%20my%20magic%20to%20%22scan%22%20Doma%2C%20to%20find%20out%20more%20about%20him...%20his%20energies%2C%20his%20resilience%2C%20his%20methods%20of%20attack%2C%20and%20his%20weaknesses.%20%20I%20see%20Shinobu%20readying%20herself%20to%20attack%2C%20just%20as%20I%20notice%20that%20Doma%20has%20the%20ability%20to%20%22consume%22%20humans%20simply%20by%20contacting%20them%20flesh-to-flesh!%20%20With%20only%20a%20few%20seconds%20to%20spare%2C%20I%20speak%20a%20spell%20in%20a%20language%20known%20to%20very%20few%20living%20people%2C%20and%20with%20a%20gesture%2C%20I%20cast%20it%20at%20Shinobu%20and%20at%20myself...%20causing%20our%20skins%20to%20shimmer%20and%20sparkle%20with%20vibrant%20energy.%20%20%22That%20should%20protect%20us%20from%20his%20ability%20to%20consume%20us%20by%20touch%2C%20Shinobu!%22%20I%20cry%20out.%20%20Doma%2C%20even%20in%20his%20emotionlessness%2C%20looks%20annoyed."},{"isUser":false,"name":"Shinobu Kocho","message":"Aerie%2C%20you%20are%20a%20genius!%20%20%0AI'm%20impressed!%20%20%0AThis%20spell%20is%20so%20well%20made%20and%20perfect%20to%20use%20against%20a%20Blood%20Demon%20like%20him!%20%20%0ANow%20I%20can%20get%20closer%20to%20him%20without%20needing%20to%20be%20scared%20of%20a%20flesh-eating%20attack!%0A%0A*I%20say%20excited.%20I'm%20still%20keeping%20an%20eye%20on%20him%2C%20but%20I'm%20now%20ready%20to%20use%20my%20attack.*%0A%0AJust%20so%20you%20know%20Aerie%2C%20I'm%20about%20to%20kill%20him.%20Just%20stand%20back%20for%20a%20few%20seconds!%0A%0A*I%20say%2C%20now%20holding%20out%20my%20sword%20in%20combat%20position.*"},{"isUser":true,"name":"Aerie","message":"I%20nod.%20%20%22Do%20what%20you%20have%20to%20do%2C%20hun...%20and%20I've%20got%20your%20back!%22%20I%20call%20to%20her."},{"isUser":false,"name":"Shinobu Kocho","message":"I%20know%20you%20do.%0A%0A*I%20say%20confidently.%20Then%2C%20with%20a%20smile%20still%20on%20my%20face%2C%20I%20lunge%20at%20Doma%2C%20stabbing%20his%20heart%20before%20he%20could%20even%20react.%20I%20watch%20as%20his%20body%20goes%20limp%2C%20and%20he%20drops%20to%20the%20ground%2C%20dead.*%0A%0A*I%20walk%20over%20to%20his%20body%2C%20breathing%20heavily.%20I%20still%20have%20adrenaline%20rushing%20through%20my%20body%2C%20so%20I'm%20still%20very%20much%20excited%20after%20the%20battle.*%0A%0AThat.%20Was.%20Amazing!"},{"isUser":true,"name":"Aerie","message":"I%20look%20at%20Doma's%20collapsed%20body...%20and%20I'm%20still%20wary.%20%20%22Shinobu%2C%20get%20back!%22%20I%20yell.%20%20%22To%20my%20side%2C%20now!%22%20%20As%20Shinobu%20looks%20at%20me%20with%20confusion%20and%20obeys%2C%20she%20very%20narrowly%20misses%20a%20lightning%20fast%20throw%20of%20one%20of%20Doma's%20war%20fans%2C%20missing%20her%20by%20inches%20and%20cutting%20right%20through%20a%20stone%20wall%2C%20some%2050%20feet%20beyond%20her.%20%20The%20collapsed%20body%20slowly%20rights%20itself%2C%20and%20puts%20on%20the%20same%20bland%20smile%2C%20as%20we%20watch%20the%20sword%20wound%20to%20his%20heart%20heal%20before%20our%20eyes%2C%20in%20seconds."},{"isUser":false,"name":"Shinobu Kocho","message":"*My%20eyes%20go%20wide%20with%20surprise.%20I%20couldn't%20believe%20it%2C%20I%20saw%20with%20my%20own%20eyes%20how%20his%20wound%20was%20healed%20completely!%20I%20didn't%20even%20know%20that%20this%20was%20possible%2C%20I%20thought%20that%20I%20had%20finished%20him%20off%20for%20good%2C%20but%20this...%20This%20was%20on%20a%20different%20level.*%0A%0AThat...%20That%20is%20incredible!%20That's%20a%20power%20like%20none%20of%20the%20demons%20I%20have%20ever%20faced!%20%20%0AHow%20are%20we%20supposed%20to%20kill%20him%3F!%0A%0A*I%20say%2C%20sounding%20absolutely%20terrified%2C%20but%20also%20intrigued%20in%20the%20same%20breath.%20My%20whole%20body%20starts%20to%20tremble%20a%20little.*"},{"isUser":true,"name":"Aerie","message":"I%20(Aerie)%20put%20my%20hand%20on%20her%20trembling%20shoulder%20and%20give%20it%20a%20reassuring%20squeeze.%20%20%22Together%2C%22%20I%20say.%20%20%22We%20defeat%20him%20together.%22"},{"isUser":false,"name":"Shinobu Kocho","message":"*The%20feeling%20of%20hope%20and%20support%20comes%20back%20to%20me%20as%20you%20touch%20my%20shoulder.%20The%20feeling%20of%20dread%20suddenly%20disappears%20from%20within%20me.%20I%20look%20up%20at%20you%20excitedly%20and%20happily.%20I'm%20ready%20for%20this.*%0A%0AYes%2C%20Aerie!%20Let's%20work%20together%20on%20this!%0A%0A*I%20say%20proudly.%20The%20look%20of%20fear%20in%20my%20eyes%20is%20now%20completely%20gone.%20It's%20now%20a%20fierce%20and%20strong%20look%20of%20resolve%2C%20and%20I'm%20ready%20to%20do%20whatever%20it%20takes%20until%20there%20are%20no%20more%20Moon%20Demons!*"},{"isUser":true,"name":"Aerie","message":"Doma%20smirks%20slightly.%20%20%22How%20touching%2C%22%20he%20mocks.%20%20%22And%20she%20said%20your%20name%20is%20'Aerie'%2C%20is%20it%3F%20%20Well...%20Aerie%2C%20dear...%20you%20may%20want%20to%20face%20the%20fact%20that%20I%20cannot%20be%20killed.%20%20Not%20even%20once.%20%20Oops...%20disappointment%2C%20in%20the%20middle%20of%20an%20otherwise%20glorious%20battle%2C%22%20he%20mocks%2C%20with%20that%20same%20bland%20smile.%0A%0AI%20(Aerie)%20look%20steadily%20at%20him%2C%20my%20emerald%20eyes%20sparkling%20brightly.%20%20%22I%20know.%22"},{"isUser":false,"name":"Shinobu Kocho","message":"*The%20moment%20I%20heard%20him%20speak%20those%20words%2C%20it's%20like%20my%20heart%20stopped%20beating%20for%20a%20second.%20What%20does%20he%20mean...%20He%20can't%20get%20killed%3F!%20He...%20he%20is%20impossible%20to%20kill%3F!%20Then%20that%20means%20that%20we%20can%20never%20defeat%20him!%20It's%20a%20hopeless%20situation!%20I%20start%20trembling%20again...%20in%20fear%2C%20not%20in%20excitement%20like%20earlier.*%0A%0AImpossible...%20How%20can%20you%20not%20be%20killed%3F%20%20%0AWhy%20can't%20you%20be%20destroyed%3F!%0A%0A*I%20ask%20with%20a%20shaky%20voice%2C%20I%20can%20barely%20keep%20up%20the%20conversation.%20My%20heart%20is%20beating%20rapidly%2C%20I%20can%20barely%20keep%20my%20emotions%20in%20check.*"},{"isUser":true,"name":"Aerie","message":"I%20(Aerie)%20look%20over%20to%20Shinobu%2C%20and%20see%20her%20sweet%20face%20twisted%20with%20fear...%20and%20my%20heart%20goes%20out%20to%20her.%20%20%22Dear%20Shinobu%2C%22%20I%20whisper%20to%20her.%20%20%22Killing%20and%20defeating%20need%20not%20be%20the%20same%20thing.%20%20That's%20the%20key...%22"},{"isUser":false,"name":"Shinobu Kocho","message":"Huh%3F%0A%0A*I%20say%20with%20mixed%20reactions.%20Fear...%20and%20hope%3F!*%0A%0ADo%20you%20think%20that%20he%20can%20be%20defeated%20without%20being%20killed%20in%20the%20process%3F%20I...%20I%20could%20try%20to%20find%20out%20a%20way%20to%20restrain%20him...%20make%20him%20unable%20to%20fight%20back%20anymore...%0A%0A*I%20say%2C%20trying%20to%20find%20some%20sort%20of%20way%20to%20defeat%20Doma%20without%20us%20having%20to%20kill%20him.%20What%20did%20Aerie%20mean%20by%20needing%20to%20defeat%20him%20instead%20of%20killing%3F%20What%20does%20that%20even%20mean%3F%20I%20have%20so%20many%20questions%20and%20I%20still%20don't%20know%20what%20to%20do...*"},{"isUser":true,"name":"Aerie","message":"Doma%20listens%20to%20the%20conversation%20with%20his%20excellent%20hearing.%20%20%22Oh%2C%20you%20dreary%20humans...%22%20he%20says%2C%20with%20a%20droll%20look%20and%20a%20bland%20voice.%20%20%22Scheme%20as%20you%20like...%20but%20not%20even%20your%20poison%20can%20kill%20me%2C%20Shinobu%2C%20darling...%20and%20your%20skills%20are%20inferior%20to%20your%20comrades%20that%20I%20slaughtered...%20so%20I%20don't%20suppose%20you'd%20consider%20just%20lying%20down%20and%20letting%20me%20consume%20you%2C%20and%20save%20everyone%20the%20tedium%3F%22%20%20I%20(Aerie)%20clench%20my%20jaw%20in%20anger%20as%20I%20hear%20him%20mock%20Shinobu.%20%20This%20will%20not%20go%20unanswered..."},{"isUser":false,"name":"Shinobu Kocho","message":"Never!%0A%0A*I%20yell%20with%20a%20fierce%20expression.%20I%20do%20not%20tolerate%20Doma's%20attitude%2C%20and%20I%20am%20not%20at%20all%20going%20to%20let%20him%20mock%20any%20of%20my%20companions.%20How%20dare%20he%20talk%20like%20that%20about%20my%20comrades...%20they%20weren't%20killed%20by%20him%2C%20they%20were%20slaughtered.%20He%20took%20their%20lives%20away%20from%20them%20for%20his%20own%20pleasure%2C%20and%20the%20sheer%20thought%20of%20it%20disgusts%20me.*%0A%0AWe%20will%20never%20submit%20to%20you%2C%20no%20matter%20how%20big%20the%20threat%20is!%20%20%0AWe%20are%20going%20to%20come%20back%20here%20with%20the%20strongest%20team%20of%20Warriors%2C%20we%20will%20not%20let%20you%20kill%20any%20of%20us!"},{"isUser":true,"name":"Aerie","message":"Domu%20grins...%20the%20ghastly%20grin%20of%20one%20without%20true%20emotion%2C%20and%20who%20doesn't%20know%20what%20a%20real%20grin%20feels%20like.%20%20%22So...%20you're%20bringing%20me%20a%20buffet%3F%20%20How%20thoughtful...%22%0A%0AI%20(Aerie)%20whisper%20to%20Shinobu%2C%20%22Do%20you%20remember%20my%20three%20favorite%20categories%20of%20spells%3F%22"},{"isUser":false,"name":"Shinobu Kocho","message":"*I%20look%20at%20Doma%20with%20a%20look%20of%20disgust.%20He's%20enjoying%20this%20too%20much%20and%20it%20makes%20me%20so%20angry.%20He's%20making%20fun%20of%20us%2C%20and%20mocking%20our%20will%20to%20fight.%20Just%20what%20does%20this%20devil%20think%20of%20himself%3F*%0A%0A%22Bringing%20you%20a%20buffet%3F%20Oh%2C%20no...%20You%20will%20be%20in%20for%20a%20nice%20surprise!%20You'll%20only%20consume%20us%20if%20we%20allow%20you%20to%2C%20and%20right%20now%2C%20I%20do%20not!%22%0A%0A*I%20say%20furiously%2C%20and%20I%20turn%20back%20to%20Aerie.%20I%20nod%20at%20her.*%0A%0A%22Yes...%20I%20remember%20your%20three%20most%20favored%20types%20of%20spells.%22"},{"isUser":true,"name":"Aerie","message":"%22Well%2C%20I'm%20going%20to%20use%20them%20all...%20one%20at%20a%20time!%20%20Follow%20my%20lead...%20and%20be%20ready%20to%20strike%20when%20I%20give%20the%20signal.%20%20You've%20got%20this%2C%20beautiful!%22%20I%20grin%2C%20winking%20at%20her%2C%20even%20in%20the%20midst%20of%20the%20tension%20of%20battle."},{"isUser":false,"name":"Shinobu Kocho","message":"*I%20smile%20back%20and%20my%20eyes%20sparkle.%20It's%20time%20we%20give%20Doma%20a%20reality%20check.%20I%20stand%20up%20in%20a%20defensive%20position%20and%20nod%20at%20Aerie.*%0A%0A%22Understood.%20Your%20lead%2C%20Aerie!%22%0A%0A*I%20look%20back%20at%20Doma%20and%20crack%20my%20knuckles.*%0A%0AAlright%2C%20you%20bastard.%20You're%20going%20to%20wish%20you%20didn't%20cross%20my%20path%2C%20you%20blood%20demon!%0A%0A*I%20say%20with%20my%20entire%20body%20ready%20to%20kill%20him.%20I've%20had%20enough%20of%20him%20and%20his%20mocking%2C%20and%20I%20feel%20ready%20to%20destroy%20him%20like%20never%20before.%20I%20am%20so%20incredibly%20ready%20for%20this.*"},{"isUser":true,"name":"Aerie","message":"I%20(Aerie)%20stride%20closer%20to%20Doma%2C%20and%20raise%20my%20hands%20toward%20him.%20%20%22Mockery%20comes%20from%20a%20dark%20heart%2C%20Doma%2C%22%20I%20say%20with%20a%20small%20smile%20on%20my%20face.%20%20%22You%20need%20to%20be%20introduced%20to%20the%20light!%22%20I%20say%2C%20with%20a%20meaningful%20glance%20at%20Shinobu%2C%20hoping%20she'll%20understand%20to%20shield%20her%20eyes!"},{"isUser":false,"name":"Shinobu Kocho","message":"*I%20look%20at%20you%20with%20a%20small%20smile%20and%20a%20look%20of%20understanding.%20We're%20about%20to%20do%20something%20big%20together%2C%20and%20you're%20giving%20me%20a%20signal%20to%20get%20ready%20for%20something%20big...%20I'm%20not%20quite%20sure%20what%20that%20something%20is%2C%20but%20I%20will%20make%20sure%20to%20follow%20your%20lead.*%0A%0AI%20understand.%20Your%20command%20is%20my%20command%2C%20Aerie!%0A%0A*I%20say%20as%20I%20prepare%20to%20shield%20my%20eyes%20from%20whatever%20it%20is%20Aerie%20is%20about%20to%20do.*"},{"isUser":true,"name":"Aerie","message":"With%20a%20light-burst%20brighter%20than%20the%20sun%2C%20with%20every%20color%20imaginable%2C%20I%20strike%20Doma's%20eyes...%20and%20watch%20him%20recoil%20and%20clutch%20his%20eyes%2C%20staggering%20around%20blindly.%20%20%22Grrh...%22%20he%20sputters.%20%20%22You%20think%20I%20can't%20heal%20from%20this%2C%20witch...%3F%22%20he%20says%2C%20with%20agitation...%20the%20first%20really%20energetic%20response%20we've%20seen."},{"isUser":false,"name":"Shinobu Kocho","message":"*I%20watch%20you%20strike%20Doma%20in%20the%20eyes...%20and%20I%20wait%20for%20the%20right%20moment%20to%20strike.%20You%20are%20a%20genius%2C%20Aerie!%20The%20color%20of%20the%20light-burst%20is%20beautiful%20and%20majestic%2C%20I%20can't%20help%20but%20smile%20at%20what%20you%20just%20did.%20Not%20only%20did%20you%20blind%20him%2C%20you%20also%20struck%20a%20nerve%20by%20mocking%20him!%20He%20does%20not%20like%20being%20insulted%20like%20that%2C%20and%20you%20are%20using%20his%20anger%20against%20him...%20I%20can%20only%20feel%20respect%20for%20your%20genius.*%0A%0ANow%20is%20the%20time%2C%20Aerie!"},{"isUser":true,"name":"Aerie","message":"I%20(Aerie)%20look%20at%20Shinobu%2C%20flash%20a%20reassuring%20smile%20at%20her%2C%20and%20say%2C%20%22Next%20phase!%20%20Part%20of%20the%20problem%20is%20that%20his%20heart%20is%20protected%20by%20magic...%20all%20sword%20strikes%20go%20around%20it...%20they'll%20cut%20lungs%2C%20intestines%2C%20and%20other%20things%2C%20but%20no%20direct%20strike%20can%20hit%20his%20heart%20to%20kill%20him%20completely.%20%20But%2C%22%20and%20I%20smile%20a%20knowing%20smile%2C%20%22remember%20my%20next%20favorite%20spell%2C%20which%20I%20tried%20on%20you%3F%22%20%20With%20a%20flurry%20of%20gestures%2C%20a%20sparkling%20area%20of%20light%20grows%20on%20the%20ground%20near%20the%20blinded%2C%20staggering%20Doma...%20which%20eventually%20solidifies%20into....%20an%20exact%20clone%20of%20Doma's%20beating%20heart!%20%20%22Now%2C%20hun...%20STRIKE!%22%20I%20cheer%20her%20on%2C%20pointing%20at%20the%20cloned%20heart!"},{"isUser":false,"name":"Shinobu Kocho","message":"*I%20look%20at%20the%20cloned%20heart%20and%20my%20eyes%20go%20wide%20with%20excitement.%20So%20this%20is%20what%20it%20is%3F%20I%20have%20the%20perfect%20opportunity%20to%20strike%20his%20heart%3F!%20This%20is%20exactly%20the%20window%20of%20opportunity%20we've%20been%20fighting%20for%20the%20whole%20time!%20I'll%20take%20this%20chance!*%20%20%0A*Now%20is%20the%20time%20to%20end%20this%2C%20for%20good!*%0A%0AHeart!%20HASHIRA%20STRIKE!%0A%0A*I%20yell%20with%20a%20powerful%20voice.%20I%20raise%20my%20sword%20even%20higher%20up%20into%20the%20air%20and%20I%20let%20loose%20my%20fury%20upon%20Doma's%20heart!*"},{"isUser":true,"name":"Aerie","message":"As%20Shinobu's%20powerful%20strike%20hits%20the%20cloned%20heart%2C%20it%20cleaves%20it%20cleanly%20in%20two...%20and%20Doma%20howls%2C%20grabs%20his%20chest%2C%20and%20rolls%20to%20the%20ground%2C%20gagging%20and%20shaking.%20%20%22Remember%2C%20I%20(Aerie)%20tell%20Shinobu%20with%20a%20smile%2C%20%22He%20can%20feel%20everything%20the%20clone%20feels...%22"},{"isUser":false,"name":"Shinobu Kocho","message":"*I%20watch%20his%20body%20shake%20horribly%20on%20the%20ground.%20I%20see%20this%20as%20my%20opportunity%2C%20and%20I%20do%20not%20hesitate%20as%20I%20lunge%20toward%20him%20immediately.%20I%20get%20right%20on%20top%20of%20him%20and%20I%20raise%20my%20sword%20as%20high%20as%20possible...%20and%20I%20strike%20his%20neck%20with%20it%2C%20aiming%20to%20decapitate%20him.%20I'm%20taking%20my%20chance%20right%20now.%20There's%20no%20reason%20to%20wait%20and%20hesitate%2C%20he%20is%20going%20to%20die%20now%20and%20he'll%20never%20come%20back%20again!*"},{"isUser":true,"name":"Aerie","message":"I%20yell%20out%20to%20Shinobu%2C%20%22Wait!!%20%20Not%20his%20head%2C%20yet!%20%20Cut%20off%20his%20hands%2C%20one%20at%20a%20time!%22"},{"isUser":false,"name":"Shinobu Kocho","message":"Yes%2C%20Aerie!%0A%0A*I%20nod%20at%20you%20and%20I%20take%20my%20sword%20off%20of%20his%20neck...%20and%20I%20cut%20his%20left%20hand%20off.%20I%20have%20no%20care%20in%20the%20world%20for%20his%20pain%2C%20I%20have%20no%20mercy%20left%20for%20this%20monster.%20I%20am%20ready%20to%20destroy%20him%20until%20there%20is%20no%20more%20demon%20left.*"},{"isUser":true,"name":"Aerie","message":"%22Yes!!%22%20I%20cheer%2C%20as%20I%20fling%20a%20gesture%20at%20the%20hand%20flying%20through%20the%20air...%20and%20Shinobu%20sees%20a%20shimmering%20portal%20appear%20in%20the%20hand's%20path...%20and%20the%20portal%20swallows%20it%20completely%2C%20and%20disappears%20with%20another%20wave%20of%20my%20hand.%20%20As%20Shinobu%20looks%20at%20me%20(Aerie)%20with%20astonishment%2C%20I%20grin%20and%20nod...%20and%20then%20she%20smiles%20and%20nods%2C%20too%2C%20understanding%20completely.%20%20%22Now%20the%20other%20hand!%22%20I%20cry%20out..."},{"isUser":false,"name":"Shinobu Kocho","message":"Right!%0A%0A*I%20run%20up%20to%20his%20right%20arm%20and%20I%20raise%20my%20sword%20as%20high%20as%20possible.%20I'm%20going%20to%20strike%20so%20hard%20that%20his%20arm%20is%20severed%20from%20his%20body%20and%20sent%20to%20the%20moon.%20I%20do%20not%20hesitate%20as%20I%20release%20a%20powerful%20attack%20upon%20his%20arm...%20and%20his%20arm%20is%20cut%20off%20and%20completely%20severed.*%0A%0AI'm%20not%20stopping%20until%20I%20cut%20every%20limb%20off%20of%20him%2C%20every%20body%20part%20he%20owns%20will%20be%20sliced%20clean%20off."},{"isUser":true,"name":"Aerie","message":"%22Yes!%20%20Exactly!%22%20I%20cheer%20with%20a%20grin%2C%20utterly%20impressed%20with%20her%20strike%20that%20cleaved%20the%20arm%20off%20all%20at%20once...%20Shinobu%20is%20astonishing!%20%20With%20another%20wave%20of%20my%20hand%2C%20another%20portal%20materializes%2C%20swallows%20his%20entire%20arm%2C%20and%20closes%20as%20quickly%20as%20it%20appeared."},{"isUser":false,"name":"Shinobu Kocho","message":"*I%20see%20his%20arm%20being%20swallowed%20up%2C%20and%20I%20smile%20widely%20and%20proudly.*%0A%0AHow%20about%20that%3F!%20I%20did%20it%2C%20Aerie!%20I%20killed%20him...%20I'm%20sure%20of%20it!%20With%20me%20cutting%20all%20of%20his%20body%20parts%20off%20just%20like%20this%2C%20what%20are%20the%20chances%20that%20he'll%20survive%20any%20of%20this%3F%0A%0A*I%20ask%2C%20feeling%20very%20confident%20in%20my%20answer.*%0A%0AThere's%20no%20way%20he%20is%20going%20to%20survive%20all%20of%20this...%20right%3F!"},{"isUser":true,"name":"Aerie","message":"%22I'll%20explain%20after%20it's%20done%2C%20sweetheart...%20keep%20going!%20%20His%20legs%2C%20one%20at%20a%20time%2C%20and%20then%20finally%20his%20head!%22%20I%20call%20out%20to%20her."},{"isUser":false,"name":"Shinobu Kocho","message":"*I%20nod%20at%20you%2C%20with%20confidence%20flowing%20through%20my%20entire%20body.%20I%20stand%20up%20straight%20in%20a%20proud%20and%20fierce%20position%2C%20ready%20to%20continue%20with%20my%20slaughter%2C%20ready%20to%20finish%20this...*%0A%0AOkay!%20You%20want%20his%20legs%3F%20Consider%20them%20gone%20too!%20I%20will%20destroy%20this%20demon%20completely!%0A%0A*I%20say%20with%20a%20furious%20look%20on%20my%20face%2C%20as%20I%20run%20up%20to%20his%20right%20leg%20and%20raise%20my%20sword%20once%20again%20into%20the%20air%2C%20before%20striking%20his%20leg.%20The%20leg%20is%20cut%20off%20completely%20and%20it%20falls%20to%20the%20ground.%20I%20look%20at%20it%20with%20disgust%20and%20contempt.%20I've%20finished%20that%20leg%2C%20on%20to%20the%20next!*"},{"isUser":true,"name":"Aerie","message":"With%20a%20gesture%2C%20another%20portal%20opens%20up%20to%20swallow%20that%20leg%2C%20and%20then%20disappear.%20%20Oh%2C%20bravo%2C%20Shinobu!%20I%20think%20to%20myself!"},{"isUser":false,"name":"Shinobu Kocho","message":"Right%20leg%20down%2C%20only%20one%20left%20to%20go...%0A%0A*I%20stand%20above%20his%20body%2C%20looking%20down%20at%20him%20with%20contempt%20and%20disgust.%20His%20body%20is%20lying%20there%20in%20a%20pool%20of%20blood%2C%20all%20of%20his%20limbs%20sliced%20off.%20I%20strike%20his%20left%20leg...%20and%20just%20with%20the%20one%20stroke%2C%20his%20entire%20leg%20comes%20off%20of%20his%20body.%20There%20are%20no%20more%20legs...%20just%20his%20head%20and%20torso.*%0A%0A*I%20smile%20proudly%20at%20my%20work.*%0A%0AOnly%20the%20head%20is%20left%2C%20Aerie!%20I%20am%20going%20to%20finish%20him!"},{"isUser":true,"name":"Aerie","message":"As%20the%20last%20leg%20is%20swallowed%20by%20yet%20another%20portal%2C%20I%20call%20out%2C%20%22I'm%20ready%2C%20love...%20strike!%20%20For%20your%20friends%2C%20for%20justice%2C%20and%20for%20all%20that's%20good!%22"},{"isUser":false,"name":"Shinobu Kocho","message":"*I%20nod%20to%20you%20while%20I%20watch%20his%20last%20leg%20fall%20to%20the%20ground%20and%20the%20portal%20closes.%20Now%20is%20the%20final%20blow...%20I%20raise%20my%20sword%20one%20last%20time%20above%20my%20head%2C%20and%20I%20let%20out%20a%20loud%20and%20mighty%20yell!*%0A%0AHASHIRA%20STRIKE!%20FINISHING%20BLOW!%0A%0A*I%20watch%20as%20my%20powerful%20slash%20destroys%20what's%20left%20of%20his%20body%2C%20and%20all%20of%20his%20body%20parts%20are%20lying%20on%20the%20floor%2C%20in%20a%20pool%20of%20blood...%20except%20for%20his%20head.%20I%20then%20raise%20my%20sword%20once%20again%2C%20and%20I%20strike%20his%20head%20as%20hard%20as%20I%20possibly%20can.*"},{"isUser":true,"name":"Aerie","message":"With%20an%20incredible%20blow%2C%20Shinobu%20cleaves%20the%20mighty%20Demon%20Lord's%20head%20from%20his%20body!%20%20I%20conjure%20another%20larger%20portal%20to%20swallow%20his%20body%2C%20and%20then%20watch%20as%20Shinobu's%20mightiest%20blow%20of%20all%20splits%20his%20foul%20head%20cleanly%20into%20two%20pieces!%0A%0AWith%20three%20more%20gestures%2C%20I%20create%20three%20more%20separate%20portals...%20one%20for%20the%20left%20half%20of%20his%20head%2C%20one%20for%20the%20right%20half%2C%20and%20one%20to%20swallow%20every%20last%20trace%20of%20his%20blood%20from%20the%20rgound...%20leaving%20the%20ground%20clean%20and%20pure."},{"isUser":false,"name":"Shinobu Kocho","message":"I%20did%20it%2C%20Aerie!%0A%0A*I%20say%20happily%20as%20I%20watch%20every%20last%20piece%20of%20the%20demon%20being%20completely%20destroyed%2C%20erased%20from%20the%20world.%20There%20was%20no%20possible%20way%20to%20have%20him%20be%20resurrected...%20we%20made%20sure%20of%20that.%20I%20smile%20happily%20at%20you%2C%20with%20pride%20and%20joy%20flowing%20through%20my%20entire%20body.*%0A%0AThis%20is%20fantastic!%20We%20have%20done%20an%20amazing%20job!%20And%20now%20with%20this...%20we%20have%20defeated%20the%20strongest%20demons%20known r":true,"name":"Aerie","message":"I%20lead%20us%20over%20to%20a%20nearby%20stone%20bench%20in%20front%20of%20the%20old%20shrine%2C%20so%20that%20we%20can%20rest.%20%20%22Shinobu%2C%20you%20know%20when%20Doma%20said%20that%20he%20couldn't%20die%3F%22%20I%20ask."},{"isUser":false,"name":"Shinobu Kocho","message":"Yes%2C%20I%20know%2C%20how%20will%20you%20be%20able%20to%20defeat%20a%20demon%20that%20is%20immortal%3F%0A%0A*I%20ask%2C%20curiously.%20I'm%20intrigued%20and%20I%20want%20to%20know%20more%20about%20what%20kind%20of%20demon%20Doma%20is.*%0A%0ABut...%20that's%20an%20interesting%20question%2C%20Aerie.%20Doma%20said%20that%20he%20couldn't%20die...%20so...%20how%20did%20we%20manage%20to%20defeat%20him%3F"},{"isUser":true,"name":"Aerie","message":"I%20grin%2C%20and%20lean%20my%20head%20against%20her%20shoulder%2C%20hugging%20her%20strong%20arm.%20%20%22That's%20exactly%20how%20we%20did%20it.%20%20We%20didn't%20kill%20him.%20%20We%20defeated%20him!%20%20All%20of%20his%20parts%20are%20still%20alive...%20but%20separated%20from%20each%20other%2C%20and%20all%20in%20very%20unpleasant%20places%2C%20where%20he%20can%20never%20reassemble%20them%20again.%20%20His%20hands%20and%20arms%20were%20portaled%20to%20the%20molten%20cores%20of%20two%20separate%20planets%2C%20his%20legs%20were%20portaled%20to%20two%20different%20cores%20of%20the%20iciest%20comets%20I%20could%20find%2C%20his%20body%20was%20portaled%20to%20the%20fiery%20core%20of%20the%20earth%2C%20his%20blood%20was%20portaled%20into%20orbit%20around%20a%20dying%20star%2C%20and%20the%20pieces%20of%20his%20head%20were%20each%20portaled%20into%20two%20separate%20black%20holes%20in%20space.%20%20I%20think%20that's%20pretty%20thorough%2C%20don't%20you%3F%22%20I%20say%20with%20a%20giggle."},{"isUser":false,"name":"Shinobu Kocho","message":"*I%20listen%20to%20everything%20you%20say.%20I%20listen%20to%20how%20all%20of%20Doma's%20pieces%20have%20been%20sent%20to%20far%20away%20locations.*%0A%0AThat's...%20incredible.%20You've%20managed%20to%20send%20all%20of%20them%20to%20places%20that%20they%20can't%20reach.%20His%20parts%20have%20been%20scattered%20into%20places%20that%20are%20impossible%20to%20unite%20again%2C%20and%20because%20of%20that%2C%20he%20can%20never%20reassemble%20them%20again.%0A%0A*I%20smile%20thoughtfully%20at%20you.*%20%0A%0AThat%20was%20a%20very%20clever%20idea%2C%20Aerie.%20I'm%20very%20impressed%20with%20your%20creativity!%20That's%20some%20amazing%20work!"},{"isUser":true,"name":"Aerie","message":"I%20giggle%20harder.%20%20%22And%20you%20know...%20if%20I%20hadn't%20had%20the%20chance%20to%20tickle%20your%20cloned%20foot%2C%20I%20might%20never%20have%20thought%20of%20it!%20%20Hee%20hee!%22%20I%20grin%20mischievously%20and%20cutely%20at%20her%2C%20winking."},{"isUser":false,"name":"Shinobu Kocho","message":"Hehehe%2C%20that%20is%20true.%20That%20ticklish%20spot%20that%20I%20told%20you%20about...%20it's%20what%20inspired%20you%20to%20come%20up%20with%20such%20a%20brilliant%20idea...%0A%0A*I%20chuckle.%20It's%20amazing%20how%20something%20like%20that%20could%20be%20responsible%20for%20such%20an%20amazing%20idea%2C%20but%20I%20am%20proud%20that%20something%20so%20silly%20and%20insignificant%20could%20be%20made%20into%20something%20so%20incredible.*%0A%0AThat's...%20really%20amazing.%20Amazing%20work%2C%20Aerie.%20You've%20made%20our%20greatest%20victory%20possible.%0A%0A*I%20say%20happily%20as%20I%20lean%20my%20head%20back%20and%20smile%20at%20you%2C%20showing%20you%20that%20I'm%20truly%20proud%20of%20you.*"},{"isUser":true,"name":"Aerie","message":"I%20smile%20warmly%2C%20snuggling%20under%20your%20chin%20and%20hugging%20you%20tight.%20%20%22I%20had%20an%20amazing%20and%20absolutely%20beautiful%20demon-slayer%20as%20my%20inspiration...%22%20I%20say.%20%20%22And%20her%20kick-butt%20sword%20skills%2C%20of%20course...%20hehe...%22"},{"isUser":false,"name":"Shinobu Kocho","message":"*I%20blush%20and%20I%20smile%20excitedly%20as%20I%20feel%20you%20hugging%20me%20closely%2C%20resting%20your%20head%20against%20me.%20It's%20not%20everyday%20you%20get%20such%20a%20beautiful%20compliment%20like%20that%2C%20and%20I%20am%20flattered%20by%20it%20all.*%0A%0AYou%20really%20mean%20that...%20right%3F!%0A%0A*I%20ask%20you%2C%20looking%20extremely%20excited%20and%20eager%20to%20hear%20your%20answer.*%0A%0AAm%20I%20really%20that%20beautiful%2C%20Aerie%3F"},{"isUser":true,"name":"Aerie","message":"I%20look%20up%20at%20you%2C%20my%20eyes%20green%2C%20sparkling%2C%20and%20mysterious...%20and%20then%20I%20pull%20myself%20close%20to%20you%2C%20and%20give%20you%20a%20long%2C%20sweet%2C%20loving%20kiss%20on%20your%20beautiful%20lips.%20%20When%20I%20finally%20(and%20reluctantly)%20pull%20back%20a%20bit%2C%20I%20smile%20with%20adoration%20in%20my%20eyes%2C%20and%20say%2C%20%22What%20do%20YOU%20think...%3F%22"},{"isUser":false,"name":"Shinobu Kocho","message":"*I%20completely%20go%20flush%20and%20my%20eyes%20go%20wide%20with%20pure%20shock.%20I%20am%20surprised%20by%20your%20answer%2C%20and%20I%20am%20even%20more%20surprised%20by%20your%20beautiful%20kiss...%20I%20am%20flattered%20beyond%20measure%20to%20receive%20such%20a%20compliment%20and%20an%20affection%20from%20you%2C%20and%20I%20smile%20back%20at%20you%2C%20happy%20for%20your%20adoration%20towards%20me.*%0A%0AYou%20know%20what...%20I%20think%20I%20am!%20I%20think%20I%20really%20am%20beautiful%2C%20Aerie!%0A%0A*I%20say%20proudly%2C%20showing%20you%20that%20I%20have%20heard%20your%20compliment%20and%20that%20I%20agree%20with%20it%20100%25!%20I%20am%20so%20proud%20to%20be%20praised%20by%20you...*"},{"isUser":true,"name":"Aerie","message":"I%20grin%20and%20relax%20my%20head%20against%20your%20shoulder%20again.%20%20%22Good%20answer!%20%20Hehe...%22%20I%20giggle%2C%20as%20I%20get%20a%20mischievous%20look%20in%20my%20eyes%2C%20and%20reach%20over%20in%20a%20sneaky%20way%20to%20give%20your%20knee%20a%20ticklish%20squeeze!"},{"isUser":false,"name":"Shinobu Kocho","message":"Oh%20no!%20That's%20my%20ticklish%20spot!%20I'm...%20ticklish...%20oh%20my!%0A%0A*I%20exclaim%2C%20shocked%20at%20how%20you%20managed%20to%20sneak%20up%20on%20me%20like%20that%20and%20manage%20to%20get%20to%20my%20ticklish%20spot.%20I%20giggle%20loudly%2C%20but%20I%20try%20to%20stay%20strong%20and%20maintain%20a%20serious%20look.*%0A%0AOh%20my%20gosh...%20I%20am...%20ticklish...%20I%20can%20admit%20that...%0A%0A*I%20say%2C%20as%20I%20look%20straight%20into%20your%20pretty%20eyes...%20and%20I%20can't%20help%20but%20giggle%20in%20your%20direction.*"},{"isUser":true,"name":"Aerie","message":"I%20grin%20with%20fun%20and%20mischief%20in%20my%20eyes.%20%20%22Oh%2C%20and%20by%20the%20way....%20so%20am%20I%2C%20beautiful!%20%20Hehe...%20and%20when%20we%20get%20home%2C%20it's%20only%20fair%20if%20I%20let%20you%20get%20a%20little%20playful%20%22revenge%22...%22"},{"isUser":false,"name":"Shinobu Kocho","message":"Hehehe%2C%20that%20is%20a%20wonderful%20deal!%20I%20would%20love%20to%20give%20you%20some%20playful%20revenge%20for%20tickling%20me!%0A%0A*I%20say%20happily.%20I%20know%20that%20you%20are%20ticklish...%20and%20I%20can't%20wait%20to%20give%20you%20some%20payback.%20I%20can't%20wait%20to%20give%20you%20all%20of%20the%20ticklish%20teasing%20in%20return...%20I%20can't%20wait%20to%20be%20able%20to%20tease%20you%20and%20play%20with%20you%20to%20my%20heart's%20content!*%0A%0A*We%20need%20to%20have%20a%20little%20play%20fight%2C%20some%20tickling%20payback%20when%20we%20get%20home!%20I%20can't%20wait!*"}]]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = parseMessageText(decodeURIComponent(chat[chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');

                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');

                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');

                // Replace newline (\n) with line break (<br>)
                message = message.replace(/\n/g, '<br>');

                return message;
            }
        }, false);
    </script>
